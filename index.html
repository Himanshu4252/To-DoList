<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="toAddNew" class="boxes">
            <form id="new_add_section">
                <input id="newTask" placeholder="Add New Task" class="newTaskAddingElements">
                <button type="submit" id="addTaskBtn" class="newTaskAddingElements">Add</button>
            </form>
            <Div id="motivationalQuote">
                <span id="quote"></span>
            </Div>
        </div>
        <div id="middleColumn" class="boxes">
            <span>Tasks for today -</span>
            <div id="pendingTasks"></div>
            <!-- <div class="tasks">
                <form>

                </form>
            </div> -->
           <div id="75Hard">
            <a href="https://www.vogue.com/article/what-is-the-75-hard-challenge">75 Hard challenge</a>
           </div>
        </div>
        <div id="completedTasksHtml" class="boxes">
            Tasks completed today - 

            <!-- <div class="TaskDone">
                    <span>completed task 4</span>
            </div> -->
        </div>
    </div>
    <script src="toDo.js"></script>
</body>
</html>
